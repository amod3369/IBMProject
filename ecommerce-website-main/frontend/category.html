<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>E-Commerce Website</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="icon" href="./shopping-cart.png" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
</head>

<body>
    <div id="header-container">
        <div class="navbar-container">
            <div class="logo-div">
                <img src="./logo.png" alt="logo" class="logo-img">
            </div>
            <nav>
                <ul id="nav-list">
                    <form action="./search.html" method="get" class="form-search" autocomplete="off">
                        <input type="text" placeholder="Search products" name="searchbar" class="searchbar" autocomplete="off">
                    </form>
                    <li id="cat-products">
                        <a href="./products.html?page=1">Products</a>
                    </li>
                    <li id="cat-home">
                        <a href="./home.html">Home</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div id="categories-container"></div>
    </div>
    <div id="loader">
        <img src="./loading.gif" alt="Loading content" id="loader-img">
        <div id="loader-div">
            <p>Loading...</p>
        </div>
    </div>
    <div id="content-container">
        <div class="small-container" id="small-container">
            <h2 class="title" id="title"></h2>
            <form action="./sortcategory.html" method="get" class="diff_form_search" autocomplete="off">
                <select name="diff_sort_select" id="diff_sort_select" class="diff_sort_select">
                    <option value="None">None</option>
                    <option value="Ascending">Ascending</option>
                    <option value="Descending">Descending</option>
                </select>
                <input type="hidden" name="catid" id="catid">
                <input type="hidden" name="page" id="page" value="1">
                <button type="submit" class="btn">Submit</button>
            </form>
            <div class="product-grid" id="product-grid"></div>
        </div>
        <div class="pagination" id="pagination">
            <div class="text-right" id="text-right"></div>
            <p class="text-right-p" id="text-right-p"></p>
        </div>
    </div>
</body>
<script type="module" src="./category.js"></script>

</html>
